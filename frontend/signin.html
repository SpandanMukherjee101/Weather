<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://fonts.cdnfonts.com/css/satoshi" rel="stylesheet">
  <link href="style2.css" rel="stylesheet">
  <title>Signup/Login</title>
</head>

<body onload="start()">
  <div class="ld"></div>
  <video src="vid.mp4" autoplay loop></video>
  <div class="container-fluid">
    <form class="magneto mx-auto">
      <h4 class="text-center">Login</h4>
      <div class="mb-3 mt-5">
        <label for="email" class="form-label">User Name</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" autocomplete="on">
      </div>
      <div class="mb-3 mt-5">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" autocomplete="on">
      </div>

      <center>
        <button id="signup" class="btn btn-primary mt-5">Signup</button>
        <button id="signin" class="btn btn-primary mt-5">Login</button>
      </center>
    </form>
  </div>


  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="signin.js"></script>
</body>

</html>
