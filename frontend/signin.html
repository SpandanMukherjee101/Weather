<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://fonts.cdnfonts.com/css/satoshi" rel="stylesheet">
  <link href="signin.css" rel="stylesheet">
  <title>Signup/Login</title>
</head>

<body onload="start()">
  <div class="ld"></div>
  
  <video src="vid.mp4" loop class="position-absolute top-0 start-0 z-n1 object-fit-cover h-100 w-100"></video>
    <div class="container-fluid">
        <div class="position-absolute top-0 start-0 z-0 h-100 w-100 text-light wlcm d-flex align-items-center">Welcome!</div>
        <div class="row position-absolute top-0 start-0 z-1 h-100 w-100 d-flex align-items-center justify-content-center">
            <form class=" magneto col-3 rounded-5 bg-light">
                <h1 class="text-center fw-bold mt-5">Login</h1>
                <div class="m-5">
                    <label for="email" class="form-label fw-bolder">User Name</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="m-5">
                    <label for="password" class="form-label fw-bolder">Password</label>
                    <input type="password" class="form-control" id="password">
                </div>
            
                <center>
                    <button id="signup" class="btn me-5 mt-5 mb-5 w-25 text-light rounded-5 fw-medium" style="border: none;">Signup</button>
                    <button id="signin" class="btn ms-5 mt-5 mb-5 w-25 text-light rounded-5 fw-medium" style="border: none;">Login</button>
                </center>
            </form>
        </div>
        </div>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="signin.js"></script>
</body>

</html>
